<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>


    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__content">
                <div class="calculator__top">
                    <div class="calculator__top-box">
                        <time class="calculator__top-time">
                            09:28
                        </time>
                    </div>
                    <div class="calculator__top-box">
                        <ul class="calculator__top-icons">
                            <li class="calculator__top-ico">
                                <i class="fas fa-signal"></i>
                            </li>
                            <li class="calculator__top-ico">
                                <i class="fas fa-wifi"></i>
                            </li>
                            <li class="calculator__top-ico">
                                <i class="fas fa-battery-three-quarters"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="calculator__res">
                    <p class="calculator__resultat">
                        0
                    </p>
                </div>
                <div class="calculator__btns">
                    <div class="calculator__btn calculator-bc-grey calculator-hover-bc-grey" data-js-btn="AC">
                        AC
                    </div>
                    <div class="calculator__btn calculator-bc-grey calculator-hover-bc-grey" data-js-btn="√">
                        √
                    </div>
                    <div class="calculator__btn calculator-bc-grey calculator-hover-bc-grey" data-js-btn="x²">
                        x²
                    </div>
                    <div class="calculator__btn calculator-bc-orange calculator-hover-bc-orange" data-js-btn="÷">
                        ÷
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="7">
                        7
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="8">
                        8
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="9">
                        9
                    </div>
                    <div class="calculator__btn calculator-bc-orange calculator-hover-bc-orange" data-js-btn="*">
                        *
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="6">
                        6
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="5">
                        5
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="4">
                        4
                    </div>
                    <div class="calculator__btn calculator-bc-orange calculator-hover-bc-orange" data-js-btn="-">
                        -
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="3">
                        3
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="2">
                        2
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn="1">
                        1
                    </div>
                    <div class="calculator__btn calculator-bc-orange calculator-hover-bc-orange" data-js-btn="+">
                        +
                    </div>
                    <div class="calculator__btn calculator__zero calculator-bc-dark-grey calculator-hover-bc-dark-grey"
                        data-js-btn="0">
                        0
                    </div>
                    <div class="calculator__btn calculator-bc-dark-grey calculator-hover-bc-dark-grey" data-js-btn=".">
                        .
                    </div>
                    <div class="calculator__btn calculator-bc-orange calculator-hover-bc-orange" data-js-btn="=">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
